<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events - AITS Events Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin/css/admin-style.css">
    <link rel="stylesheet" href="/admin/css/events.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dashicons@1.11.1/dashicons.min.css">
</head>
<body class="wp-admin wp-core-ui">
    <div id="wpadminbar" class="nojq">
        <div class="quicklinks" id="wp-toolbar" role="navigation">
            <ul id="wp-admin-bar-root-default" class="ab-top-menu">
                <li id="wp-admin-bar-site-name" class="menupop">
                    <a class="ab-item" href="../index.html" target="_blank">Visit Site</a>
                </li>
            </ul>
            <ul id="wp-admin-bar-my-account" class="ab-top-menu">
                <li id="wp-admin-bar-my-account" class="menupop">
                    <a class="ab-item" href="#" id="user-profile-link">
                        <span class="display-name">Admin</span>
                    </a>
                    <ul class="ab-sub-wrapper">
                        <li><a href="#" id="logout-link">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div id="wpcontent">
        <div id="adminmenuback"></div>
        <div id="adminmenuwrap">
            <ul id="adminmenu">
                <li class="wp-menu-separator"><div class="separator"></div></li>
                <li class="wp-has-submenu wp-not-current-submenu menu-top menu-icon-dashboard">
                    <a href="/admin/dashboard.html" class="wp-menu-image">
                        <span class="dashicons dashicons-dashboard"></span>
                        <span class="wp-menu-name">Dashboard</span>
                    </a>
                </li>
                <li class="wp-has-submenu wp-has-current-submenu wp-menu-open menu-top menu-icon-events">
                    <a href="/admin/events.html" class="wp-menu-image">
                        <span class="dashicons dashicons-calendar-alt"></span>
                        <span class="wp-menu-name">Events</span>
                    </a>
                    <ul class="wp-submenu wp-submenu-wrap">
                        <li><a href="/admin/events.html">All Events</a></li>
                        <li><a href="/admin/events.html?action=add">Add New</a></li>
                    </ul>
                </li>
                <li class="wp-has-submenu wp-not-current-submenu menu-top menu-icon-bookings">
                    <a href="/admin/bookings.html" class="wp-menu-image">
                        <span class="dashicons dashicons-tickets-alt"></span>
                        <span class="wp-menu-name">Bookings</span>
                    </a>
                </li>
            </ul>
        </div>

        <div id="wpbody-content">
            <div class="wrap">
                <!-- Event List View -->
                <div id="events-list-view" style="display: none;">
                    <h1 class="wp-heading-inline">Events</h1>
                    <a href="/admin/events.html?action=add" class="page-title-action">Add New</a>
                    <hr class="wp-header-end">
                    
                    <div id="events-table-container">
                        <table class="wp-list-table widefat fixed striped table-view-list">
                            <thead>
                                <tr>
                                    <th scope="col" class="column-title column-primary">Title</th>
                                    <th scope="col" class="column-date">Start Date</th>
                                    <th scope="col" class="column-date">End Date</th>
                                    <th scope="col" class="column-venue">Venue</th>
                                    <th scope="col" class="column-bookings">Bookings</th>
                                </tr>
                            </thead>
                            <tbody id="events-tbody">
                                <tr><td colspan="5">Loading events...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Event Form View -->
                <div id="event-form-view" style="display: none;">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
                        <h1 class="wp-heading-inline" id="form-title" style="margin: 0;">Add New Event</h1>
                        <a href="/admin/events.html" class="page-title-action">‚Üê Back to Events</a>
                    </div>
                    <hr class="wp-header-end">
                    
                    <form id="event-form" class="event-form">
                        <table class="form-table">
                            <tbody>
                                <tr>
                                    <th scope="row"><label for="event-title">Event Title *</label></th>
                                    <td><input type="text" id="event-title" name="title" class="regular-text" required></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="event-description">Description</label></th>
                                    <td><textarea id="event-description" name="description" rows="5" class="large-text"></textarea></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="event-start-date">Start Date *</label></th>
                                    <td><input type="date" id="event-start-date" name="startDate" required></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="event-start-time">Start Time</label></th>
                                    <td><input type="time" id="event-start-time" name="startTime"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="event-end-date">End Date *</label></th>
                                    <td><input type="date" id="event-end-date" name="endDate" required></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="event-end-time">End Time</label></th>
                                    <td><input type="time" id="event-end-time" name="endTime"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="event-venue">Venue</label></th>
                                    <td><input type="text" id="event-venue" name="venue" class="regular-text"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="event-location">Location</label></th>
                                    <td><input type="text" id="event-location" name="location" class="regular-text" placeholder="City, Country"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="event-organizer">Organizer</label></th>
                                    <td><input type="text" id="event-organizer" name="organizer" class="regular-text"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="event-phone">Phone</label></th>
                                    <td><input type="text" id="event-phone" name="phone" class="regular-text"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="event-image">Image URL</label></th>
                                    <td><input type="url" id="event-image" name="imageUrl" class="regular-text" placeholder="https://..."></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="event-capacity">Capacity</label></th>
                                    <td><input type="number" id="event-capacity" name="capacity" class="small-text" min="1"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="event-price">Price</label></th>
                                    <td><input type="number" id="event-price" name="price" class="small-text" min="0" step="0.01" value="0"></td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <p class="submit">
                            <button type="submit" class="button button-primary button-large" id="save-event-btn">Publish</button>
                            <button type="button" class="button button-secondary" id="cancel-btn">Cancel</button>
                            <span id="save-status"></span>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/admin/js/events.js"></script>
</body>
</html>
