<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - AITS Events</title>
    <link rel="stylesheet" href="../admin/css/admin-style.css">
</head>
<body class="login">
    <div id="login">
        <h1>
            <a href="../index.html" title="AITS Events">AITS Events</a>
        </h1>
        
        <form name="loginform" id="loginform" action="#" method="post">
            <p>
                <label for="user_login">Username or Email Address</label>
                <input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" autocomplete="username" required>
            </p>
            <p>
                <label for="user_pass">Password</label>
                <input type="password" name="pwd" id="user_pass" class="input" value="" size="20" autocomplete="current-password" required>
            </p>
            <p class="forgetmenot">
                <input name="rememberme" type="checkbox" id="rememberme" value="forever">
                <label for="rememberme">Remember Me</label>
            </p>
            <p class="submit">
                <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In">
            </p>
            <div id="login-error" class="error-message" style="display: none;"></div>
        </form>
    </div>
    
    <script type="module" src="../admin/js/admin-auth.js"></script>
</body>
</html>
